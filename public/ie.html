<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="shortcut icon"
      href="/favicon.ico"
      type="image/x-icon"
      sizes="16x16"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>브라우저를 업그레이드 해주세요. - 모든메디</title>
  </head>
  <body>
    <style>
      .header {
        width: 100%;
        height: 84px;
        border-bottom: 1px solid #f1f1f1;
        padding-top: 30px;
        padding-left: 50px;
        margin-bottom: 150px;
      }
      .logo {
        width: 180px;
        height: 41px;
      }
      .image-map {
        text-align: center;
      }
    </style>

    <div class="header">
      <img class="logo" src="/images/logo.png" />
    </div>
    <div class="image-map">
      <img src="/ie.png" usemap="#image-map" />
    </div>

    <map name="image-map">
      <area
        target="_blank"
        alt="Edge Download"
        title="Edge Download"
        href="https://www.microsoft.com/ko-kr/edge"
        coords="0,182,116,353"
        shape="rect"
      />
      <area
        target="_blank"
        alt="Chrome Download"
        title="Chrome Download"
        href="https://www.google.com/chrome/"
        coords="182,180,295,353"
        shape="rect"
      />
      <area
        target="_blank"
        alt="Firefox Download"
        title="Firefox Download"
        href="https://www.mozilla.org/ko-kr/firefox/"
        coords="365,179,475,353"
        shape="rect"
      />
      <area
        target="_blank"
        alt="Opera Download"
        title="Opera Download"
        href="https://www.opera.com/ko"
        coords="544,180,649,353"
        shape="rect"
      />
    </map>
  </body>
</html>
